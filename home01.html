<!doctype html>
<html lang="en">

<head>
    <title>Student Information</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.5/sweetalert2.min.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 900px;
            margin-top: 5rem;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .error-message {
            color: red;
            font-size: 0.775rem;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .table th,
        .table td {
            text-align: center;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1>Student Information</h1>

            <div class="row mb-4">
                <div class="col-md-4">
                    <input type="text" placeholder="Name" class="form-control" id="NAME">
                    <span id="errorName" class="error-message"></span>
                </div>
                <div class="col-md-4">
                    <select name="Gender" id="GENDER" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span id="errorGender" class="error-message"></span>
                </div>
                <div class="col-md-4">
                    <input type="number" placeholder="Age" class="form-control" id="AGE">
                    <span id="errorAge" class="error-message"></span>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <input type="email" placeholder="Gmail" class="form-control" id="EMAIL">
                    <span id="errorEmail" class="error-message"></span>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Province" class="form-control" id="PROVINCE">
                    <span id="errorProvince" class="error-message"></span>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="btnAdd" >Add</button>
                    <button class="btn btn-primary" id="btnCancel" style="display:none;">Cancel</button>
                    <button class="btn btn-danger" id="btnUpdate" style="display:none;" disabled>Update</button>
                </div>
            </div>

            <section class="container-fluid">
                <div class="table-responsive mt-4">
                    <table class="table table-dark table-bordered table-hover table-striped table-md align-middle ">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Province</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Table rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>


    <script src="home01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
